version: 2

sources:
  - name: public
    description: This is a replica of the Snowflake database used by our app
    tables:
      - name: restaurants
        description: >
          Informations about the restaurant of Norbert
        columns:
          - name: IDENTIFIER
            description: Primary key of the restaurants table
            tests:
              - unique
              - not_null
          - name: NAME
            description: Name of the restaurant
            tests:
              - unique
              - not_null
          - name: ADDRESS
            description: Address of the restaurant
            tests:
              - unique
              - not_null
          - name: NB_EMPLYEES
            description: Number of employees of the restaurant
            tests:
              - unique
              - not_null
          - name: OPEN_ON_SUNDAY
            tests:
              - unique
              - not_null
  - name: source
    description: This is a replica of the Snowflake database used by our app
    tables:
      - name: orders
        description: >
          Informations about the restaurant's orders
        columns:
          - name: IDENTIFIER
            description: Primary key of the commandes table
            tests:
              - unique
              - not_null
          - name: RESTAURANT_IDENTIFIER
            description: Foreign key of the commandes table
            tests:
              - not_null
              - relationships:
                    to: ref('restaurants')
                    field: IDENTIFIER
          - name: PAYMENT_METHOD
            tests:
              - not_null
              - accepted_values:
                    values: ['card', 'cash', 'cheque', 'meal_ticket']
          - name: AMOUNT
            tests:
              - unique
              - not_null
          - name: CREATED_AT
            tests:
              - unique
              - not_null